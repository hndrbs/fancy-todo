<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Fancy To Do</title>
</head>

<body>
    <header class="container-fluid page-header bg-dark d-flex flex-row justify-content-around">
        <div class="container-fluid">
            <h1 id="home" class="text-white">FANCY TO DO</h1>
            <p class="text-white">listing your todo in a fancy way</p>
        </div>
        <button class="nav-bar justify-content-end text-white bg-dark" id="logoutBtn">Log Out</button>
    </header>

    <br>
    <div id="login-form" class="d-flex justify-content-center container-fluid">
        <div>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="email">Email : </label> <br>
                    <input type="email" name="email" id="login-email" class="form-control"> <br>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label> <br>
                    <input type="password" name="password" id="login-password" class="form-control"> <br>
                </div>

                <input type="submit" value="login" class="bg-dark text-white form-control">
                <br>
            </form>
            <p>or register <button id="register-anchor" class="bg-secondary text-white">here</button></p>
        </div>
    </div>
    <br>
    <div id="register-form" class="d-flex justify-content-center container-fluid">
        <form action="" method="POST">
            <div class="form-group">
                <label for="fullName">Name : </label> <br>
                <input type="text" name="fullName" id="fullName" class="form-control"> <br>
            </div>
            
            <div class="form-group">
                <label for="userName">User Name : </label> <br>
                <input type="text" name="userName" id="userName" class="form-control"> <br>
            </div>
            <div class="form-group">
                <label for="email">Email : </label> <br>
                <input type="email" name="email" id="email" class="form-control"> <br>
            </div>

            <div class="form-group">
                    <label for="password">Password : </label> <br>
                    <input type="password" name="password" id="password" class="form-control"> <br>
            </div>
        
            <input type="submit" value="register" class="form-control btn-dark">
        </form>
    </div>

    <br>
    <div id="edit-form" class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <h4>Edit here</h4><br>
            <form action="" method="POST">
                <input type="text" placeholder="title goes here" id="title-edit" class="form-group form-control"> <br>
                <textarea name="" id="description-edit"  cols="25" rows="5" placeholder="description goes here"></textarea>

                <div class="form-group">
                    <label for="due_date">Due Date</label><br>
                    <input type="date" id="due_date-edit" name="due_date" class="form-control">
                </div>
                <button type="submit" class="bg-dark text-white form-control">Edit</button>
            </form>
        </div>
    </div>
    <div id="add-form" class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <br><h4>Create todo here</h4><br>
            <form action="" method="POST">
                <input type="text" placeholder="title goes here" id="title-add" class="form-group form-control"> <br>
                <textarea name="" id="descriptio-add" cols="25" rows="5" placeholder="description goes here" class="form-control"></textarea>
                <div class="form-group">
                    <label for="due_date">Due Date</label><br>
                    <input type="date" id="due_date-add" name="due_date" class="form-control">
                </div>
                <button type="submit" class="form-control bg-dark text-white">Create</button>
            </form>
        </div>
    </div>
    <div id="content" class="row">
        
    </div>
    
    <script src="scripts/helpers.js"></script>
    <script src="scripts/manipulator.js"></script>
</body>
</html>
