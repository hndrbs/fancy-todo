<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Fancy To Do</title>
</head>

<body>
    <header class="container-fluid navbar-nav">
        <button class="nav-bar"><a href="/" class="nav-link">FANCY TO DO</a></button>
        <button class="nav-bar" id="logoutBtn">Log Out</button>
    </header>

    <br>
    <div id="login-form" class="">
        <form action="" method="POST" class="">
            <label for="email">Email : </label> <br>
            <input type="email" name="email" id="login-email"> <br>
            
            <label for="password">Password : </label> <br>
            <input type="password" name="password" id="login-password"> <br>

            <input type="submit" value="login">
        </form>
        <p>or register <button id="register-anchor">here</button></p>
    </div>
    <br>
    <div id="register-form">
        <form action="" method="POST" class="">

            <label for="fullName">Name : </label> <br>
            <input type="text" name="fullName" id="fullName"> <br>

            <label for="userName">User Name : </label> <br>
            <input type="text" name="userName" id="userName"> <br>

            <label for="email">Email : </label> <br>
            <input type="email" name="email" id="email"> <br>
        
            <label for="password">Password : </label> <br>
            <input type="password" name="password" id="password"> <br>
        
            <input type="submit" value="register">
        </form>
    </div>

    <div id="content" class="row">
        
    </div>
    
    <script src="scripts/helpers.js"></script>
    <script src="scripts/manipulator.js"></script>
</body>
</html>
